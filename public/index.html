<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Meme-ingful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/vendors/icon.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Titan+One" rel="stylesheet">
  <script type="text/x-handlebars-template" id="results-template">
    <div class="choose">
      <img src="{{contentUrl}}"/>
    </div>
  </script>
</head>

<body>

  <header>
    <div id="head">
      <h1>Meme-ingful</h1>
    <div id="nav-place">
      <ul id="nav-bar">
        <li class="link">
          <a href="/">Home</a>
        </li>
        <li class="link">
          <a href="">Favorite</a>
        </li>
        <li class="link">
          <a href="/about">About</a>
        </li>
      </ul>
    </div>
    </div>
  </header>

  <main>
    <!-- Error View -->
    <section class="error-view container">
      <h2>Error!</h2>
    </section>
    <!-- Search View -->
    <section class="search-view container">
      <h2>Search for an image</h2>
      <form id="meme-finder">
        <input type="text" id="imageSearch" placeholder="Enter a keyword">
        <select name="dropdown">
          <option class="default" value="" disabled selected>Select a Category</option>
          <option class="category" value="">Category One</option>
        </select>
        <button id="imageSelect">Search</button>
      </form>
    </section>
    <!-- Results View -->
    <section class="result-view container">
      <h2>Select Your Fav</h2>
      <div id="choose"></div>
    </section>
    <!-- About View -->
    <section class="about-view container">
      <div class="target" id="face_1"></div>
      <div class="target" id="face_2"></div>
      <div class="target" id="face_3"></div>
      <div class="target" id="face_4"></div>
      <div class="target" id="face_5"></div>
      <div class="choice">
        <img id="team" src="assets/team.jpg">
      </div>
      <h3>Click a Face!</h3>
      <div class="bio container ranger_1">
        <p>Bio: I am David</p>
        <ul class="links">
          <li><a href="http://linkedin.com/in/ericsingletonjr" target="_blank" class="icon-linkedin2"></a></li>
          <li><a href="http://github.com/ericsingletonjr" target="_blank" class="icon-github"></a></li>
          <li><a href="" target="_blank" class="icon-mail4"></a></li>
        </ul>
      </div>

          <li><a href="" target="_blank" class="icon-mail4"></a></li>
        </ul>
      </div>
      <div class="bio container ranger_3">
        <p>Bio: I am Jackie. Much Awesome. Such Fun.</p>
        <ul class="links">
          <li><a href="http://linkedin.com/in/ericsingletonjr" target="_blank" class="icon-linkedin2"></a></li>
          <li><a href="http://github.com/ericsingletonjr" target="_blank" class="icon-github"></a></li>
          <li><a href="" target="_blank" class="icon-mail4"></a></li>
        </ul>
      </div>
      <div class="bio container ranger_4">
        <p>Bio: I am Phillip</p>
        <ul class="links">
          <li><a href="http://linkedin.com/in/ericsingletonjr" target="_blank" class="icon-linkedin2"></a></li>

          <li><a href="" target="_blank" class="icon-mail4"></a></li>
        </ul>

      <div class="bio container ranger_5">

        <ul class="links">
          <li><a href="http://linkedin.com/in/ericsingletonjr" target="_blank" class="icon-linkedin2"></a></li>
